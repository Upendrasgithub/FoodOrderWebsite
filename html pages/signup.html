<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            background: linear-gradient(135deg, #344a72, #49c1a2);
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .signup-box {
            width: 400px;
            height: 650px;
            margin: auto;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            padding-top: 20px;
            color: #344a72;
            font-size: 28px;
        }
        
        h4 {
            text-align: center;
            color: #49c1a2;
            font-size: 16px;
        }
        
        form {
            width: 320px;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        form label {
            display: flex;
            margin-top: 20px;
            font-size: 18px;
            color: #344a72;
        }
        
        form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }
        
        form input:focus {
            border-color: #49c1a2;
        }
        
        input[type="button"] {
            width: 320px;
            height: 45px;
            margin-top: 30px;
            border: none;
            background-color: #49c1a2;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        input[type="button"]:hover {
            background-color: #344a72;
        }
        
        p {
            text-align: center;
            padding-top: 20px;
            font-size: 15px;
            color: #344a72;
        }
        
        .para-2 {
            text-align: center;
            color: white;
            font-size: 15px;
            margin-top: -10px;
        }
        
        .para-2 a {
            color: #49c1a2;
            text-decoration: none;
        }
        
        .para-2 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-box">
    <h1>Sign Up</h1>
    <h4>It's free and only takes a minute</h4>
    <form>
        <label >First Name</label><input type="text" required> 
        
        
        <label >Last Name</label><input type="text" required>
       
        <label >Email</label><input type="email" required>
      
        <label >Password</label><input type="password" id="password" required>
       
        <label >Confirm <br> Password</label><input type="password" id="confirm_password" required>
        <button type="submit" class="pure-button pure-button-primary" style=" 
          width: 320px;
        height: 35px;
        margin-top: 20px;
        border: none;
        background-color: #49c1a2;
        color: white;
        font-size: 18px;
        cursor: pointer;
        ">Signup</button>
       

    </form>
    <script>
      var password = document.getElementById("password"), 
      confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
      
    </script>
</div>
    <p class="para-2">Already have account? <a href="login.html">Login here</a></p>


    
</body>
</html>
